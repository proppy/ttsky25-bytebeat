name: gds

on:
  push:
  workflow_dispatch:

jobs:
  xls:
    runs-on: ubuntu-24.04
    env:
      XLS_VERSION: v0.0.0-8955-g2a0139ecc
    steps:
      - name: install XLS
        run: |
          curl --show-error --silent -L https://github.com/google/xls/releases/download/${XLS_VERSION}/xls-${XLS_VERSION}-linux-x64.tar.gz | tar xvzf -
          XLS_PATH=$(readlink -f xls-${XLS_VERSION}-linux-x64)
          echo "::addPath $XLS_PATH"
      - name: convert DSLX to XLS ir
        run: |
          ir_converter_main --top=bytebeat bytebeat.x > bytebeat.ir
      - name: optimize XLS IR
        run: |
          opt_main bytebeat.ir > bytebeat_opt.ir
      - name: generate Verilog
        run: |
          codegen_main --module_name bytebeat --use_system_verilog=false --clock_period_ps=125000000 --delay_model=unit --reset=reset bytebeat_opt.ir > bytebeat.v

  gds:
    needs: xls
    runs-on: ubuntu-24.04
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build GDS
        uses: TinyTapeout/tt-gds-action@ttsky25b
        with:
          pdk: sky130A

  precheck:
    needs: gds
    runs-on: ubuntu-24.04
    steps:
      - name: Run Tiny Tapeout Precheck
        uses: TinyTapeout/tt-gds-action/precheck@ttsky25b

  gl_test:
    needs: gds
    runs-on: ubuntu-24.04
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: GL test
        uses: TinyTapeout/tt-gds-action/gl_test@ttsky25b

  viewer:
    needs: gds
    runs-on: ubuntu-24.04
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    steps:
      - uses: TinyTapeout/tt-gds-action/viewer@ttsky25b
